plugins {
    id 'java'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'redis.clients:jedis:2.1.0'
    compile 'org.javatuples:javatuples:1.2'
    compile 'com.google.code.gson:gson:2.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
